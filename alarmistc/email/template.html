<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alarme do Servidor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .alarm-box {
    background-color: #ff6347;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    color: white;
    text-align: center;
  }
  h1 {
    font-size: 28px;
    margin-bottom: 10px;
  }
  p {
    font-size: 18px;
    margin: 5px 0;
  }
  strong {
    color: #f0f0f0;
  }
</style>
</head>
<body>
  <div class="alarm-box">
    <h1>⚠️ Alarme do Servidor ⚠️</h1>
    <h3>Server:</h3><span>{{.Server}}</span>
    <h3>Erro:</h3><span>{{.Error}}</span>
    <h3>Horário:</h3><span>{{.Horario}}</span>
  </div>
</body>
</html>
